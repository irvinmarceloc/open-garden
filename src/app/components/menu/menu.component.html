<ion-menu side="start" menuId="Menu" contentId="principal">

      <ion-title> Menu </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

          Cambiar IP

    </ion-list>
  </ion-content>
