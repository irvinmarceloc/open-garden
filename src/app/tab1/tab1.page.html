<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Programados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="product-grid">
    <div *ngFor="let rutina of rutinas" >
      <ion-item>{{rutina.id+'  '}}{{rutina.from+'  '}}{{rutina.to+'  '}}{{rutina.zone+'  '}}{{rutina.repeat+'  '}}</ion-item>
    </div> 
  </div>

</ion-content>
