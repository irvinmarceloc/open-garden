<ion-header id="container" [translucent]="true">
  <ion-toolbar class="new-background-color">
    <ion-title>
      <ion-text color="light">
        Programados
      </ion-text>      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <div class="grid">
    <div *ngFor="let rutina of rutinas" >
      <ion-item>
          {{rutina.date_from}}
          <br>  {{rutina.date_to}}
          <br>  {{rutina.status}} 
          <br>  {{rutina.zone_id}}
          <ion-button class="update" shape="round" (click)='SendEditar()'  slot="end"><ion-icon name="refresh-outline"></ion-icon></ion-button>
          <ion-button class="close" shape="round" slot="end"><ion-icon name="close-outline"></ion-icon></ion-button>
      </ion-item>
    </div> 
  </div>
</ion-content>
