<ion-header id="container" [translucent]="true">
  <ion-toolbar class="new-background-color">
    <ion-title>
      <ion-text class="titulo" >
        Programados
      </ion-text>      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-item>Pendientes</ion-item>
    <div *ngFor="let rutina of rutinas" >
      <ionic-card class="card">
        <ion-card-content target>
          <ion-card-subtitle>ID:  {{rutina.watering_id}}</ion-card-subtitle>
          <ion-card-subtitle>Zona:  {{rutina.zone_id}}</ion-card-subtitle>      
          <p class="titulo">Inicio: </p><br><h3>{{rutina.date_from}}</h3>
          <p class="titulo">Fin:    </p><br><h3>{{rutina.date_to}}</h3>
        </ion-card-content>

        <div class="botones" slot="end">
          <ion-button  [routerLink]="['../update', rutina.watering_id ]">
            <ion-icon name="arrow-forward-circle-outline"></ion-icon>
          </ion-button>
        </div>          

      </ionic-card>
      
        

      
    </div> 

</ion-content>
