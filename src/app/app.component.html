<ion-app> 
  <ion-menu side="start" menuId="Menu" contentId="principal">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title> Menu </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="cambiarIp()" >Cambiar IP <ion-icon name="wifi-outline"></ion-icon> </ion-item>
        
        <ion-item (click)="salir()"  shape="full" > Salir    <ion-icon name="log-out-outline"></ion-icon></ion-item>
        
        <ion-button (click)="cerrar()" shape="full" color="outline" > <ion-icon name="close-circle-outline"></ion-icon> </ion-button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  
  <ion-router-outlet id="principal"></ion-router-outlet>
</ion-app>
