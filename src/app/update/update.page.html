<ion-header id="container">
  <ion-toolbar>
    <ion-title>Actualizar</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div *ngFor="let schedule of schedules" >
    {{schedule.date_from}}
    <br>{{schedule.date_to}}
    <br>{{schedule.status}}
    <br>{{schedule.watering_id}}
    <br>{{schedule.zone_id}}
  </div>
  <ion-button (click)='Back()' >Confirmar</ion-button>
  <ion-button (click)='Back()' color="danger">Cancelar</ion-button>
</ion-content>
